<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="Splitter logo">
  </header>

  <main>
    <div class="input-values">
      <article class="input-value__article">
        <h3 class="input-value__name">Bill</h3>
        <div class="input-value-container" id="bill">
          <input type="number" class="input-value__input" placeholder="0.00" id="bill--input"></input>
        </div>
      </article>

      <div class="select-value">
        <h3 class="input-value__name">select tip %</h3>
        <div class="select-value__buttons">
          <input type="radio" name="value-buttons" id="b5"> <label for="b5">5%</label>
          <input type="radio" name="value-buttons" id="b10"> <label for="b10">10%</label>
          <input type="radio" name="value-buttons" id="b15"> <label for="b15">15%</label>
          <input type="radio" name="value-buttons" id="b25"> <label for="25">25%</label>
          <input type="radio" name="value-buttons" id="b50"> <label for="50">50%</label>
          <input type="number" name="value-buttons" id="bcustom" placeholder="Custom"><label for="bcustom" id="custom-label">Custom</label>
        </div>
      </div>

      <article class="input-value__article">
        <h3 class="input-value__name">number of people <span class="warning">Can't be zero</span> </h3>
        <div class="input-value-container" id="number-of-people">
          <input type="number" class="input-value__input" placeholder="0.00" id="number-of-people__input"></input>
        </div>
      </article>

    </div>
    <div class="output-values">

      <div class="output-values-info">
        <article class="output-values__article" id="tip-amount">
          <div class="output-value__text">
            <h1 class="output-values__name">tip amount</h1>
            <p class="output-values__person">/person</p>
          </div>
          <p class="price" id="tip-person">
            $0.00
          </p>
        </article>
        <article class="output-values__article" id="total">
          <div class="output-value__text">
            <h2 class="output-values__name">total</h2>
            <p class="output-values__person">/person</p>
          </div>
          <p class="price" id="total-person">
            $0.00
          </p>
        </article>
      </div>

      <button class="output-values__reset ">reset</button>
    </div>
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AngAnda/tip-calculator">Andreea Angelescu</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
