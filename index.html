<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="" alt="">
  </header>

  <main>
    <div class="input-values">
      <article class="input-value--article">
        <h3 class="input-value--name">Bill</h3>
        <input type="text" class="input-value--input" id="bill"></input>
      </article>

      <div class="select-value">
        <h3 class="input-value--name">select tip %</h3>
        <div class="select-value--buttons">
          <button class="select-value--button"></button>
          <button class="select-value--button"></button>
          <button class="select-value--button"></button>
          <button class="select-value--button"></button>
          <button class="select-value--button"></button>
          <button class="select-value--button"></button>
        </div>
      </div>

      <article class="input-value--article">
        <h3 class="input-value--name">number of people</h3>
        <input type="text" class="input-value--button" id="number-of-people"></input>
      </article>

    </div>
    <div class="output-values">
      <article class="output-values--article" id="tip-amount">
        <div class="output-value--text">
          <h1 class="output-values--name">tip amount</h1>
          <p class="output-values__person">/person</p>
        </div>
      </article>

      <article class="output-values--article" id="total">
        <div class="output-value--text">
          <h2 class="output-values--name">total</h2>
          <p class="output-values__person">/person</p>
        </div>
      </article>

      <button class="output-values--reset">reset</button>
    </div>
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
